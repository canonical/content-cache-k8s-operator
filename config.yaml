options:
  image_path:
    type: string
    description: >
      The location of the image to use, e.g. "localhost:32000/myimage:latest"

      This setting is required.
  image_username:
    type: string
    description: >
      The username for accessing the registry specified in image_path.
    default: ""
  image_password:
    type: string
    description: >
      The password associated with image_username for accessing the registry
      specified in image_path.
    default: ""
  site:
    type: string
    description: >
      The site name, e.g. "mysite.local"

      This setting is required.
  backends:
    type: string
    description: >
      The backends to use for site, e.g. "mybackend.local:80"

      This setting is required.
  cache_size:
    type: string
    description: >
      The size of the Nginx storage cache.
    default: "10G"
  thing:
    type: string
    desciption: >
      Used for testing
    default: ""
